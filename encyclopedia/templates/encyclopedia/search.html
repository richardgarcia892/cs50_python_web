{% extends "encyclopedia/layout.html" %}

{% block title %}
{{ entry_title }}
{% endblock %}

{% block body %}
    <h1>Results matching {{ entry_title }}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'details' entry_title=entry %}">{{ entry }}</li>
        {% empty %}
        <li>No results for {{ entry_title }}</li>
        {% endfor %}
    </ul>

{% endblock %}
